    <title>Home | Event Finder+</title>

<body class="uk-background-default">
    <div class="header">
        <h1>Event Finder+</h1>
    </div>

    <div class="uk-flex-center" uk-grid>
        <!-- SEARCH BOX -->
        <div>
            <div class="uk-card uk-card-default uk-card-body ">
                <input class="uk-input" id="searchText" type="text" placeholder="Search for an Event">
                <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" type="submit"
                    id="searchBtn" class="btn saveBtn">Search</button>
            </div>
            <p class="hide errorMessage"><span><i class="fas fa-skull-crossbones"></i></span> No
                events matching your search exist. Try again. <span><i class="fas fa-skull-crossbones"></i></span></p>
            <hr>
            <div class="eventList" id="eventList"></div>
        </div>
    </div>

    <!-- Results -->
    <div class="uk-child-width-expand@s uk-text-center hide" id="searchResultsParent" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h3>Search Results</h3>
                <div>
                    <div class="shell uk-flex-between uk-flex-middle hide" id="result0">
                        <div id=imageParentResult0></div>
                        <div id=contentParentResult0></div>
                        <div id=seatMapParentResult0></div>
                        <div id=brewRLParentResult0></div>
                    </div>
                    <div class="shell uk-flex-between uk-flex-middle hide" id="result1">
                        <div id=imageParentResult1></div>
                        <div id=contentParentResult1></div>
                        <div id=seatMapParentResult1></div>
                        <div id=brewRLParentResult1></div>
                    </div>
                    <div class="shell uk-flex-between uk-flex-middle hide" id="result2">
                        <div id=imageParentResult2></div>
                        <div id=contentParentResult2></div>
                        <div id=seatMapParentResult2></div>
                        <div id=brewRLParentResult2></div>
                    </div>
                    <div class="shell uk-flex-between uk-flex-middle hide" id="result3">
                        <div id=imageParentResult3></div>
                        <div id=contentParentResult3></div>
                        <div id=seatMapParentResult3></div>
                        <div id=brewRLParentResult3></div>
                    </div>
                    <div class="shell uk-flex-between uk-flex-middle hide" id="result4">
                        <div id=imageParentResult4></div>
                        <div id=contentParentResult4></div>
                        <div id=seatMapParentResult4></div>
                        <div id=brewRLParentResult4></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
